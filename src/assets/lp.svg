<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="400" height="400" fill="#1a1a1a"/>
  
  <!-- Neon glow effect with gradient -->
  <defs>
    <linearGradient id="neonGlow" x1="50%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00467f;stop-opacity:0.5"/>
      <stop offset="70%" style="stop-color:#00467f;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00467f;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Neon light area (bottom-left 50%) -->
  <rect x="0" y="200" width="300" height="400" fill="url(#neonGlow)" filter="url(#blur)"/>
  
  <!-- Blur filter for neon effect -->
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="11"/>
    </filter>
  </defs>
</svg>